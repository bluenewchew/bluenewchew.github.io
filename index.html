<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rep List</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Varela&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: white;
      text-align: center;
      cursor: none;
      /* Hide default cursor */
    }

    .heading-3 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .typed-cursor {
      font-weight: bold;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .text-block-121 {
      font-size: 0.9rem;
      font-weight: 400;
      margin-top: 10px;
      color: #cccccc;
    }

    .button-heading1 {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
      background-color: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button-heading1:hover {
      background-color: #e68900;
    }

    /* Sparkle Cursor Trail CSS */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff9900;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: sparkle-animation 1s forwards;
    }

    @keyframes sparkle-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Join our Discord Link Styling */
    .discord-link {
      font-size: 1.1rem;
      /* Adjusted font size */
      font-weight: 500;
      color: #ff9900;
      /* Orange color */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .discord-link:hover {
      color: #e68900;
      /* Darker orange on hover */
    }
  </style>
</head>

<body>

  <h1 class="heading-3">RepList.xyz<br><span class="typedjs-smart"></span></h1>

  <!-- Join our Discord with styled link -->
  <div class="text-block-121">
    <a href="https://discord.gg/application" class="discord-link" target="_blank">Join our Discord</a>
  </div>

  <a href="/finds" class="button-heading1 w-button">Finds</a>

  <!-- Add the Typed.js script -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var options = {
      strings: [
        ".gg/applications",
        "#1 Best Website For Reps!",
        "F*ck all you link sellers"
      ],
      typeSpeed: 100,
      backSpeed: 50,
      backDelay: 1000,
      startDelay: 500,
      loop: true,
      showCursor: true
    };

    var typed = new Typed(".typedjs-smart", options);

    // Sparkle Cursor Effect
    document.addEventListener('mousemove', (e) => {
      // Create a sparkle element
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');

      // Position the sparkle at the mouse coordinates
      sparkle.style.left = `${e.pageX - 5}px`; // Centering the sparkles around the cursor
      sparkle.style.top = `${e.pageY - 5}px`;

      // Append the sparkle to the body
      document.body.appendChild(sparkle);

      // Remove the sparkle after the animation
      setTimeout(() => {
        sparkle.remove();
      }, 1000); // Match the duration of the animation
    });
  </script>

</body>

</html>
